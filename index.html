<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/styles/style.css">
    <title>Pizza Party</title>
</head>
<body>
    <!-- Begin Image -->
    <div class="box">
        <div class="slice slice-one">
            <div class="base-crust crust-one">
                <div class="top-crust north-crust"></div>
                <div class="top-crust-two north-crust-two"></div>
                <div class="top-crust-three north-crust-three"></div>
                <div class="side-crust west-crust west-top"></div>
                <div class="side-crust-two west-crust-two"></div>
                <div class="side-crust-three west-crust-three"></div>
                <div class="sauce"></div>
                <div class="cheese"></div>
            </div>
        </div>
        <!-- Begin Slice Two -->
        <div class="slice slice-two">
            <!-- Base Crust -->
            <div class="base-crust crust-two">
                <!-- Sauce -->
                <div class="top-crust north-crust"></div>
                <div class="top-crust-two north-crust-two"></div>
                <div class="top-crust-three north-crust-three"></div>
                <div class="sauce">
                </div>
                <div class="cheese">
                    <div class="pepperoni" id="pep-one">
                        <div class="pepperoni-ring full-ring"></div>
                        <div class="pepperoni-fat-one"></div>
                        <div class="pepperoni-fat-two"></div>
                    </div>
                    <div class="pepperoni" id="pep-two">
                        <div class="pepperoni-ring full-ring"></div>
                        <div class="pepperoni-fat-one"></div>
                        <div class="pepperoni-fat-two"></div>
                    </div>
                    <div class="half-pepperoni" id="half-pep-one">
                        <div class="pepperoni-ring half-ring"></div>
                    </div>
                    <div class="quarter-pepperoni" id="quarter-pep-one">
                        <div class="pepperoni-ring quarter-ring"></div>
                    </div>
                </div>
            </div>


        </div>

        <div class="slice slice-three">
            <div class="base-crust crust-three">
                <div class="top-crust north-crust"></div>
                <div class="top-crust-two north-crust-two"></div>
                <div class="top-crust-three north-crust-three"></div>
                <div class="side-crust east-crust"></div>
                <div class="side-crust-two east-crust-two"></div>
                <div class="side-crust-three east-crust-three"></div>
                <div class="sauce"></div>
                <div class="cheese"></div>
            </div>
        </div>

        <div class="slice slice-four">
            <div class="base-crust crust-four">
                <div class="top-crust south-crust"></div>
                <div class="top-crust-two south-crust-two"></div>
                <div class="top-crust-three south-crust-three"></div>
                <div class="side-crust west-crust west-bottom"></div>
                <div class="side-crust-two west-crust-two west-bottom-two"></div>
                <div class="side-crust-three west-crust-three west-bottom-three"></div>
                <div class="sauce"></div>
                <div class="cheese"></div>
            </div>
        </div>

        <div class="slice slice-five">
            <div class="base-crust crust-five">
                <div class="top-crust south-crust"></div>
                <div class="top-crust-two south-crust-two"></div>
                <div class="top-crust-three south-crust-three"></div>
                <div class="sauce"></div>
                <div class="cheese"></div>
            </div>
        </div>

        <div class="slice slice-six">
            <div class="base-crust crust-six">
                <div class="top-crust south-crust"></div>
                <div class="top-crust-two south-crust-two"></div>
                <div class="top-crust-three south-crust-three"></div>
                <div class="sauce"></div>
                <div class="cheese"></div>
            </div>
        </div>

    
    <!-- End Invisible Box -->
    </div>

</body> 
</html>
